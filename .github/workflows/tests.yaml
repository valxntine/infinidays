name: Run Unit Tests

on:
  pull_request:
    branches:
      - main
    paths: 
      - client/**

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: NPM install
        run: cd client && npm install
      - name: Run Tests
        run: cd client && npm run test -- --watchAll=false
